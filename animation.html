<!DOCTYPE html>
<html lang="jp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="css/wipeSlider.css">
<style>
.slides{
    position: relative;
}
.slides .slide{
    width: 300px;
    height: 300px;
    position: absolute;
    top: 0;
    left: 0;
}
.slides .slide:first-child{
}
.slides .slide.active{
    animation:clip 1s both;
    z-index: 1;
}
@keyframes clip{
    from{
        clip-path: circle(0px at center);
    }
    to{
        clip-path: circle(300px at center);
    }
}
</style>
</head>
<body>

<div class="slides js_wiper">
<div class="slide" style="background:yellow"></div>
<div class="slide" style="background:red"></div>
<div class="slide" style="background:green"></div>
</div>


<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script src="script/jquery.wipeSlider.js"></script>
<script>
$(window).on('load', function(){
    
$('.js_wiper').wipeSlider({
    transition : 1000,
    duration : 2000,
    auto : true,
    pager : true,
    controls : true,
    direction : 'test',
    slideAfter : function(slideNum,length){
        var resetNum = (slideNum === length) ? 0 : slideNum;
        var compFunc = function(){
            $('.js_wiper .slide:nth-child('+(resetNum)+')').css({
                'z-index': ''
            });
        };
    }
});

});
</script>
</body>
</html>
